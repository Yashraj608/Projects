<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Element selector */
      a:link {
    color: blue;
}

a:visited {
    color: red;
}

a:hover {
    background-color: green;
}

a:active {
    background-color: yellow;
}

    </style>
</head>
<body>
    <div class="red">
        I am a div

        <p>I am a paragraph inside a div</p>
   
    </div>

    <div id="green"> This is the second div</div>
     <a href="https://www.google.com">Go to google</a>
    <a href="https://www.facebook2.com">Go to facebook2</a>
</body>
</html>
