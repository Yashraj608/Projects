<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css object fit and object cover </title>
    <style>
        .container{
            height: 634px;
            width: 688px;
            border: 2px soli black;
            background-position: center center;
            background-image: url("image.png");
        }
        img{
            width: 688px;
            height: 634px;
            object-fit: cover;
            object-position: bottom right;
        }
    </style>
</head>
<body>
    
    <div class="container">
<!-- <img src="image.png" alt=""> -->
    </div>
</body>
</html>
