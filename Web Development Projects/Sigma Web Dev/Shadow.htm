<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines by yash raj</title>
    <style>
.box{
    border: 2px solid black;
    padding: 23px;
    margin: 25px;
    box-shadow: inset 10px 8px 5px rgb(113, 134, 113);
text-shadow: 2px 3px 7px red;
}
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>
</body>
</html>
