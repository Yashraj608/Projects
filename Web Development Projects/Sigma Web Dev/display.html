<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display properties</title>
    <style>
        *{
            padding: 0;
            margin:0;
        }
.box{
    padding: 45px;
    border: 2px solid blue;
    display: inline-block;
    margin: 23px ;
    display: inline-flex;
    justify-content: center;

}
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <div class="box">
        Also a nice box
    </div>

    <span>
        Hi i am yash
    </span>
    <span>raj</span>
</body>
</html>
