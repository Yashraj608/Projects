<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition properties</title>
<style>
.container{
    background-color: azure;
    height: 80vh;
    width: 30vw;

}
.box{
    width: 34px;
    height: 45px;
    background-color: aqua;
   animation:YashKaAnimation 2s ease-in-out 3s;
}
@keyframes YashKaAnimation{
    from{
background-color: red;
    }
    to{
        transform: translateX(10vw);
        background-color: yellow;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="box">
            box
        </div>
    </div>
</body>
</html>
