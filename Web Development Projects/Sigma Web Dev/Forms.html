<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the page where i have implemented the forms">
    <title>Forms By Yash Raj</title>
</head>
<body>
    <h1>Form to apply for the internhip at Yash's Software House</h1>
    <form action="post">
        <label for="Username"></label>
    <input type="text" id="Username" name="Username"  placeholder="Enter your Username">
    <br>
    <input type="radio" name="Gender" id="Male" value="Male">
    <label for="Male">Male</label>
<input type="radio" name="Gender" id="female" value="female">
<label for="female">female</label>

<div>
    <input type="checkbox" name="checkbox" id="checkbox">
    <label for="checkbox">Check the box if you are willing to come with us</label>
</div>

<div>
    <textarea name="Comment Box" id="thoughtbox" rows="5" cols="" placeholder="Enter your thoughts here !"></textarea>
</div>

<div>
    <select name="fruits" >
        <option value="Apples">Apples</option>
        <option value="Bananas">Bananas</option>
        <option value="Chikoo">Chikoo</option>
    </select>
</div>

<div>
    <input type="text" required name="BOX" id="BOX">Enter your Name
</div>
</form>
</body>
</html>
