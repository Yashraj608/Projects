<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
</head>
<style>
.container{
border: 2px solid red;
display: flex;
height: 90vh;
/* justify-content: center; */
align-items: center;
flex-wrap:wrap;
/* flex-direction: column; */
align-content: flex-start;
gap: 30px;
flex-flow: row wrap;
}
.item{
    height: 92px;
    width: 92px;
    border: 2px solid black;
    margin: 4px;
    background: blueviolet;
}
.item1{
    flex-grow: 2;
    align-self: flex-end;
}
</style>
<body>
    <main> 
        <div class="container">
            <div class="item item1"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
             <div class="item"></div>
            <div class="item"></div>
      
        </div>
    </main>
</body>
</html>
